<!--  Number guessing game: Generate a random number 1 to N, ask the user to guess the number using prompt(), 
 if they guess correctly display a message say "Correct" if the guess is wrong the display "Try again" and loop till they get it right.*/
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
</head>

<body>
    <script>
        let maxNumber = prompt("Enter a max limit:");

        let guessNumber = prompt("Enter guess number:");

        let randomNumber = Math.floor((Math.random() * maxNumber) + 1);

        while (true) {
            if (guessNumber == randomNumber) {
                alert("Correct");
                break;
            } else {
                guessNumber = prompt("Try again");
            }
        }
    </script>
</body>

</html>
