<!-- Build a Form -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form</title>
    <link rel="Stylesheet" href="style.css" >
</head>


<body>
    
    <div class="head">
        <img src="logo.png" alt="BRAINWARE UNIVERSITY">
        <div class="address">
            398, Ramkrishnapur Rd <br>
            Near Jagadighata Market<br>
            Barasat, Kolkata-700125
        </div> 
    </div>

    <hr>

    <div id="heading_1">
        <h3>STUDENT REGISTRATION FORM</h3>
    </div>

    <div class="form_body">
    
    <div class="form">
        <form>
            <div class="line1">
                <table>
                    <tr>
                        <td>First Name</td>
                        <td>Middle Name</td>
                        <td>Last name</td>
                    </tr> 
                    <tr>
                        <th><input type="text" class="sub-level-name"></td>
                        <th><input type="text" class="sub-level-name"></td>
                        <th><input type="text" class="sub-level-name"></td>
                    </tr>
                </table>
            </div>

            <br>
            
            <div class="line2">
                <table>
                    <tr>
                        <td>Student Number</td>
                        <td>Year Level</td>
                    </tr>
                    <tr>
                        <td><input type="text" ></td>
                        <td>
                            <select class="form-dropdown">
                                <option value>Please Select</option>
                                <option value="1st Year">1st Year</option>
                                <option value="2nd Year">2nd Yeart</option>
                                <option value="3rd Year">3rd Year</option>
                                <option value="4th Year">4th Year</option>
                                <option value="5th Year">5th Year</option>
                                <option value="6th Year">6th Year</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                e.g.11183021
                            </label>
                        </td>
                        <td>
                            <label>
                                for incoming A.Y.'25-26'
                            </label>
                        </td>
                    </tr> 
                </table>
            </div>

            <br>

            <div class="line3">
                <table>
                    <tr>
                        <td>Degree Program</td>
                        <td>Email</td>
                    </tr>
                    <tr>
                        <td>
                            <select class="form-dropdown">
                                <option value>Please Select</option>
                                <option value="BS in Pre-Med Physics">BS in Pre-Med Physics</option>
                                <option value="BS in Physics minor in Economics">BS in Physics minor in Economics</option>
                                <option value="BS in Physics minor in Finance">BS in Physics minor in Finance</option>
                                <option value="BS in Physics with specialization in Material Science">BS in Physics with specialization in Material Science</option>
                                <option value="BS in Physics with specialization in Medical Instrumentation">BS in Physics with specialization in Medical Instrumentation</option>
                            </select>
                        </td>
                        <td>
                            <input type="email" placeholder="ex:myname@example.com">
                        </td>
                    </tr>
                </table>
            </div>

            <br>

            <div class="line4">
                <label>
                    Phone Number
                </label>
                <input type="tel" placeholder="+91-0000000000">
            </div>
            <div class="submit_1">
                <input class="submit" type="submit">
            </div>

        </form>
    </div>
</div>

</body>
</html>
